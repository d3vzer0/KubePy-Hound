apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rb-{{ .Replica }}-{{ .Iteration }}
  namespace: ns-{{ .Iteration }}
subjects:
- kind: ServiceAccount
  name: sa-{{ .Replica }}-{{ .Iteration }}
  namespace: ns-{{ .Iteration }}
roleRef:
  kind: Role
  name: role-{{ .Replica }}-{{ .Iteration }}
  apiGroup: rbac.authorization.k8s.io